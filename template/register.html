<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
   
 
<form action='../register' method='post'>
{% csrf_token %}
    
<input type="text"  id="first_name" name="first_name" placeholder="firstName" required data-error="Please enter your name"><br>
<input type="text"  id="last_name" name="last_name" placeholder="lastName" required data-error="Please enter your name"><br>
<input type="text"  id="user_name" name="user_name" placeholder="User_Name" required data-error="Please enter your username"><br>
<input type="email"  id="email" name='email' aria-describedby="emailHelp" placeholder="Enter email"><br>


<input type="password"  id="password1" name="password1" placeholder="password"><br>
<input type="password"  id="password2" name="password2" placeholder="password"><br>



    
  
  <button type="submit" class="btn btn-primary">Submit</button>


</form>

{% for message in messages %}
<h2>{{ message }}</h2>
{% endfor %}

 </body>
</html>
